<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CacheeForm</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
   <footer class="footer">
		<div class="wrapper">
			<div class="contact">
				<div class="contact__text">
					<h2 class="contact__title">Contact</h2>
					<p class="contact__desc">
						For new projects, ideas, business or anything
						you'd like to discuss, contact with me!
					</p>
				</div>
				<div class="contact__frame">
					<div class="contact__client">
						<form action="" method="post">
							<input type="name" placeholder="Auskteez Tran" class="contact__name contact__client--field">
						
							<input type="email" placeholder="Your email" class="contact__email contact__client--field">
						
							<input type="tel" placeholder="Your phone number" class="contact__tel contact__client--field">
						
							<textarea rows="5" cols="45" name="text" placeholder="Your message..." class="contact__message contact__client--field"></textarea>
						</form>
					</div>
					<div class="contact__type">
						<div class="contact__type--adress">
							<p class="contact__type--name">Addres</p>
							<p class="contact__type--desc">123 City name, Street, City, Country</p>
						</div>
						<div class="contact__type--email">
							<p class="contact__type--name">Email</p>
							<p class="contact__type--desc">cahee@domain.com</p>
						</div>
						<div class="contact__type--phone">
							<p class="contact__type--name">Phone</p>
							<p class="contact__type--desc">+012 345 6789</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="copyright">
				<div class="copyright__right">
					<p>Â© 2015 Company. All right reserved.</p>
				</div>
				<div class="copyright__logo">
					<a class="copyright__logo--minilogo" href="#">Cahee</a>
				</div>
				<div class="copyright__author">
					<p>Made with <span class="copyright__love">love</span> by Auskteez</p>
				</div>
			</div>
	</footer>
</body>
</html>
